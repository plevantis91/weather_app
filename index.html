<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">
                <i class="fas fa-cloud-sun"></i>
                Weather App
            </h1>
        </header>

        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter city name..." 
                        class="search-input"
                        autocomplete="off"
                    >
                    <button id="searchBtn" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </div>
        </section>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <p>Loading weather data...</p>
        </div>

        <!-- Current Weather Section -->
        <section class="current-weather" id="currentWeather">
            <div class="weather-card">
                <div class="weather-header">
                    <div class="location-info">
                        <h2 class="city-name" id="cityName">-</h2>
                        <p class="date" id="currentDate">-</p>
                    </div>
                    <div class="weather-icon" id="currentIcon">
                        <i class="fas fa-sun"></i>
                    </div>
                </div>
                
                <div class="weather-main">
                    <div class="temperature">
                        <span class="temp-value" id="currentTemp">-</span>
                        <span class="temp-unit">Â°C</span>
                    </div>
                    <div class="weather-description" id="currentDescription">-</div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span class="detail-label">Visibility</span>
                        <span class="detail-value" id="visibility">-</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value" id="humidity">-</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span class="detail-label">Wind Speed</span>
                        <span class="detail-value" id="windSpeed">-</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <span class="detail-label">Feels Like</span>
                        <span class="detail-value" id="feelsLike">-</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 5-Day Forecast Section -->
        <section class="forecast-section" id="forecastSection">
            <h3 class="forecast-title">5-Day Forecast</h3>
            <div class="forecast-container" id="forecastContainer">
                <!-- Forecast cards will be dynamically generated -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
